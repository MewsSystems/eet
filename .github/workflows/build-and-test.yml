name: Build and test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      
    defaults:
      run:
        working-directory: src
        
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
        
    - name: Install dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Test
      env:
        tax_id_1: ${{secrets.tax_id_1}}
        tax_id_2: ${{secrets.tax_id_2}}
        tax_id_3: ${{secrets.tax_id_3}}
        certificate_data_1: ${{secrets.certificate_data_1}}
        certificate_data_2: ${{secrets.certificate_data_2}}
        certificate_data_3: ${{secrets.certificate_data_3}}
        certificate_password: ${{secrets.certificate_password}}
      run: dotnet test --no-restore --verbosity normal
